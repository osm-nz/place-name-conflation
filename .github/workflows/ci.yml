name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: â¬ Install
        run: |
          yarn
          sh src/stage1-download/common.sh

      - name: âœ¨ Lint
        run: |
          yarn lint

      - name: ğŸ§ª Test
        run: |
          mkdir -p tmp out
          yarn test
        env:
          FORCE_COLOR: 1

      - name: ğŸ“ˆ Coveralls
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.github_token }}
        continue-on-error: true
