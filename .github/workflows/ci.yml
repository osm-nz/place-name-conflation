name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v3

      - name: â¬ Enable Corepack
        run: corepack enable

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: â¬ Install
        run: |
          yarn

      - name: âœ¨ Lint
        run: |
          yarn lint

      - name: ğŸ§ª Test
        run: |
          yarn test

      - name: ğŸ›  Build Client
        run: |
          cd client
          yarn build

      - name: âš› Deploy Client
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: client/dist
