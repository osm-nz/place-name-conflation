name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v6

      - name: â¬ Enable Corepack
        run: corepack enable

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: â¬ Install
        run: |
          yarn

      - name: âœ¨ Lint
        run: |
          yarn lint

      - name: ğŸ§ª Test
        run: |
          yarn test

      # this is just to check that it compiles
      # the result is not deployed from here
      - name: ğŸ›  Build Client
        run: |
          cd client
          yarn build
