name: Weekly Sync

on:
  schedule:
    - cron: '6 18 * * 4'
    # at 06:06am on Thursday NZST
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v3

      - name: ‚è¨ Enable Corepack
        run: corepack enable

      - name: üî¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: ‚è¨ Install
        run: |
          yarn
          touch .env.local

      - name: üöö Run the conflation
        run: |
          yarn start
        env:
          AZ_CON: ${{ secrets.AZ_CON }}
