name: Weekly Sync

on:
  schedule:
    - cron: '6 18 * * 4'
    # at 06:06am on Thursday NZST
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v6

      - name: â¬ Enable Corepack
        run: corepack enable

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: â¬ Install
        run: |
          yarn

      - name: ğŸšš Run the conflation
        run: |
          yarn start

      # we have to deploy the client & data together, so
      # rebuild the client
      - name: ğŸ›  Build Client
        id: build
        run: |
          cd client
          yarn build

      - name: ğŸš€ Upload dist folder
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: sync
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
